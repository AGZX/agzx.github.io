<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="/libs/showdown/dist/showdown.min.js"></script>
	</head>
	<style>
		#body {
		    font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
		   font-size: 16px;
		    line-height: 1.42857143;
		    color: #333;
		    background-color: #fff;
		  }
		  ul li {
		    line-height: 24px;
		  }
		  blockquote {
		    border-left:#eee solid 5px;
		    padding-left:20px;
		  }
		  code {
		    color:#D34B62;
		    background: #F9F2F4;
	
	</style>
	<body>
<div>
   

    <textarea id="oriContent" style="height:400px;width:600px;" onkeyup="convert()"></textarea>


    <div id="result"></div>

</div>


<script type="text/javascript">
function convert(){
    var text = document.getElementById("oriContent").value;
    var converter = new showdown.Converter();
    var html = converter.makeHtml(text);
    document.getElementById("result").innerHTML = html;
}
</script>
	</body>

	<!-- 页面点击小红心 -->
	<script type="text/javascript" src="/js/love mouse.js"></script>

	<!--浏览器搞笑标题-->
	<script type="text/javascript" src="/js/FunnyTitle.js"></script>

	<!--动态线条背景-->
	<script type="text/javascript" color="220,220,220" opacity='0.7' zIndex="-2" count="200" src="//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js">
	</script>

</html>
